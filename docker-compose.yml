version: "3"

services:
  mysql:
    image: mysql:8.0
    container_name: workforce-mysql
    environment:
      MYSQL_ROOT_PASSWORD: my-secret-pw
      MYSQL_DATABASE: workforce_db
      MYSQL_USER: workforce_user
      MYSQL_PASSWORD: workforce_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - workforce-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 10
      interval: 30s

  redis:
    image: redis:7-alpine
    container_name: workforce-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - workforce-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5
      interval: 30s
    command: redis-server --appendonly yes

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: workforce-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: workforce
      RABBITMQ_DEFAULT_PASS: workforce123
      RABBITMQ_DEFAULT_VHOST: workforce_vhost
    ports:
      - "5672:5672" # AMQP port
      - "15672:15672" # Management UI port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    networks:
      - workforce-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      timeout: 10s
      retries: 10
      interval: 30s

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:

networks:
  workforce-network:
    driver: bridge